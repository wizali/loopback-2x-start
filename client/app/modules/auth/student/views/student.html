<h1>Student-main</h1>
<div class="ex-box bordered">
    <h3>Student list</h3>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>#</th>
            <th>姓名</th>
            <th>性别</th>
            <th>学号</th>
            <th>班级</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="s in studentList track by $index">
            <td>{{$index +1}}</td>
            <td>{{s.name}}年级</td>
            <td>{{s.gender}}年级</td>
            <td>{{s.number}}年级</td>
            <td>{{s.class}}班</td>
        </tr>
        </tbody>
    </table>
</div>
<!--add student-->
<div class="ex-box bordered bg-success mt10">
    <h3>Add student</h3>

    <form class="form-horizontal" rolw="form" name="add_student">
        <pho-fc type="text" cols="6" model="student.name" name="姓名" placeholder="姓名" required></pho-fc>
        <pho-fc type="dropdown"
                cols="6"
                model="student.gender"
                data-options="opt.key as opt.value for opt in genderList"
                name="性别"
                placeholder="性别"
                required></pho-fc>
        <pho-fc type="number" cols="6" model="student.number" name="学号" placeholder="学号" required></pho-fc>
        <pho-fc type="dropdown"
                data-options="class.id as (class.grade + '年级' + class.class + '班') for class in classList"
                cols="6"
                model="student.class"
                name="班级"
                required></pho-fc>
        <div class="form-btns">
            <button type="button" class="btn btn-sm btn-success"
                    ng-disabled="add_student.$invalid"
                    ng-click="addStudent()">add student
            </button>
        </div>
    </form>
</div>
