<h1>Subject-main</h1>
<div class="ex-box bordered">
    <h3>Subject list</h3>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th width="5%">#</th>
            <th>编号</th>
            <th>科目名称</th>
            <th width="10%">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="s in subjectList track by $index">
            <td>{{$index +1}}</td>
            <td>{{s.key}}</td>
            <td>{{s.value}}</td>
            <td class="text-center">
                <button class="btn btn-xs btn-danger" ng-click="delSubject(s.id,$index)">del</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!--add class-->
<div class="bordered bg-success mt10">
    <h3>Add subject</h3>
    <form class="form-horizontal" rolw="form" name="add_subject">
        <pho-fc type="text" cols="6" model="subject.key" name="编号" placeholder="编号" required></pho-fc>
        <pho-fc type="text" cols="6" model="subject.value" name="科目名称" placeholder="科目名称" required></pho-fc>
        <div class="form-btns">
            <button type="button" class="btn btn-sm btn-success"
                    ng-disabled="add_subject.$invalid"
                    ng-click="addSubject()">add subject
            </button>
        </div>
    </form>
</div>

<!--add teacher to subject-->
<div class="bordered bg-info mt10">
    <h3>Add teacher to subject</h3>
    <form class="form-horizontal" rolw="form" name="add_teacher">
        <pho-fc type="dropdown"
                data-options="class.id as (class.grade + '年级' + class.class + '班') for class in classList"
                cols="6"
                model="class_teacher.class"
                name="班级"
                required></pho-fc>
        <pho-fc type="dropdown"
                data-options="teacher.id as teacher.name for teacher in teacherList"
                cols="6"
                model="class_teacher.thacher"
                name="老师"
                required></pho-fc>
        <div class="form-btns">
            <button type="button" class="btn btn-sm btn-success"
                    ng-disabled="add_teacher.$invalid"
                    ng-click="addClassSubmit()">add teacher
            </button>
        </div>
    </form>
</div>
