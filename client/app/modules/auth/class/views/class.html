<h1>Class-main</h1>
<div class="ex-box bordered">
    <h3>Class list</h3>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th width="5%">#</th>
            <th>年级</th>
            <th>班号</th>
            <th width="10%">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="class in classList track by $index">
            <td>{{$index +1}}</td>
            <td>{{class.grade}}年级</td>
            <td>{{class.class}}班</td>
            <td class="text-center">
                <button class="btn btn-xs btn-danger" ng-click="delClass(class.id,$index)">del</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!--add class-->
<div class="bordered bg-success mt10">
    <h3>Add class</h3>
    <form class="form-horizontal" rolw="form" name="add_class">
        <pho-fc type="number" cols="6" model="class.grade" name="年级" placeholder="年级" required></pho-fc>
        <pho-fc type="number" cols="6" model="class.class" name="班号" placeholder="班号" required></pho-fc>
        <div class="form-btns">
            <button type="button" class="btn btn-sm btn-success"
                    ng-disabled="add_class.$invalid"
                    ng-click="addClassSubmit()">add class
            </button>
        </div>
    </form>
</div>

<!--add teacher to class-->
<div class="bordered bg-info mt10">
    <h3>Add teacher to class</h3>
    <form class="form-horizontal" rolw="form" name="add_teacher">
        <pho-fc type="dropdown"
                data-options="class.id as (class.grade + '年级' + class.class + '班') for class in classList"
                cols="6"
                model="class_teacher.class"
                name="班级"
                required></pho-fc>
        <pho-fc type="dropdown"
                data-options="teacher.id as teacher.name for teacher in teacherList"
                cols="6"
                model="class_teacher.thacher"
                name="老师"
                required></pho-fc>
        <div class="form-btns">
            <button type="button" class="btn btn-sm btn-success"
                    ng-disabled="add_teacher.$invalid"
                    ng-click="addClassSubmit()">add teacher
            </button>
        </div>
    </form>
</div>
