<style>
    #func_tree li {
        max-width: 200px;
    }

    #func_tree label {
        display: block;
        width: 100%;
        cursor: context-menu;
        padding: 0 30px 0 6px;
        border-bottom: 1px dotted #fff;
    }

    #func_tree label:hover {
        background-color: #9acfea;
        border-bottom: 1px dotted #999;
        border-radius: 3px;
    }

    /*context-menu*/
    .context-menu {
        width: 88px;
        border: 1px solid #666;
        padding: 0;
        margin: 0;
        position: fixed;
        display: none;
        background-color: #fff;
    }

    .context-menu li {
        list-style: none;
        border-bottom: 1px solid #666;
        padding: 3px 0 3px 10px;
        cursor: pointer;
    }

    .context-menu li:last-child {
        border-bottom: 0
    }

    .context-menu li:hover {
        background-color: #9acfea;
    }

    /*demo-popbox*/
    .demo-popbox {
        position: absolute;
        top: 180px;
        width: 800px;
        left: 50%;
        margin-left: -400px;
        border: 1px solid #999 !important;
        box-shadow: 6px 10px 15px #333;
    }

    .shadow-box {
        display: none;
    }

    .shadow {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-color: #333;
        opacity: 0.3;
    }
</style>

<h1>Function-main</h1>
<div class="ex-box bordered">
    <h3>Function tree
    <button type="button" class="btn btn-sm btn-success" ng-click="addRootPage()">add rootPage</button></h3>
    <div class="col-xs-12" id="func_tree"></div>
</div>

<!--context menu-->
<func-tree data-target="func_tree_ul"></func-tree>

<!--add page-->
<div class="shadow-box" id="add_page">
    <div class="shadow"></div>
    <div class="ex-box bordered bg-success mt10 demo-popbox">
        <h3>Add module/page</h3>

        <form class="form-horizontal" rolw="form" name="add_page">
            <pho-fc type="text" cols="6" model="page.name" name="显示名称" placeholder="显示名称" required></pho-fc>
            <pho-fc type="text" cols="6" model="page.index" name="排序号" placeholder="排序号" required></pho-fc>
            <pho-fc type="text" cols="12" model="page.url" name="URL" placeholder="URL" ng-disabled="OperType === 'c_module'"></pho-fc>
            <pho-fc type="textarea" cols="12" model="page.description" name="描述" placeholder="描述"></pho-fc>
            <div class="form-btns">
                <button type="button" class="btn btn-sm btn-success"
                        ng-disabled="add_page.$invalid"
                        ng-click="savePage()">submit
                </button>
                <button type="button" class="btn btn-sm btn-danger" ng-click="hidePopBox('add_page')">candel</button>
            </div>
        </form>
    </div>
</div>

<!--add button-->
<div class="shadow-box" id="add_button">
    <div class="shadow"></div>
    <div class="ex-box bordered bg-success mt10 demo-popbox">
        <h3>Add button</h3>

        <form class="form-horizontal" rolw="form" name="add_button">
            <pho-fc type="text" cols="6" model="button.name" name="按钮名称" placeholder="按钮名称" required></pho-fc>
            <pho-fc type="text" cols="6" model="button.sign" name="标示字段" placeholder="标示字段" required></pho-fc>
            <pho-fc type="textarea" cols="12" model="button.description" name="功能描述" placeholder="功能描述"></pho-fc>
            <div class="form-btns">
                <button type="button" class="btn btn-sm btn-success"
                        ng-disabled="add_button.$invalid"
                        ng-click="saveButton()">submit
                </button>
                <button type="button" class="btn btn-sm btn-danger" ng-click="hidePopBox('add_button')">candel</button>
            </div>
        </form>
    </div>
</div>
